<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./slick/slick.css">
  <link rel="stylesheet" href="./slick/slick-theme.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>AmourFeel</title>
</head>

<body>
  <header class="header">
    <div class="heart heart--right">
      <div class="heart__big">
        <img src="./img/heart.png" alt="">
      </div>
      <div class="heart__small">
        <img src="./img/heart.png" alt="" class="heart__small-img">
      </div>
    </div>
    <div class="header__text">
      AmourFeel
    </div>
  </header>
  <main>
    <section class="slider-block">
      <div class="container">
        <div class="rev_slider">

          <div class="rev_slide">
            <div class="test slider__item">
              <img src="./img/slide1.png" alt="" class="slider__img">
              <p class="slider__text">
                <span class="slider__text--left">
                  Я за крутые эмоции,
                </span>
                <br>
                <span class="slider__text--center">
                  интересное общение
                </span>
                <br>
                <span class="slider__text--right">....... и легкость</span>
              </p>
            </div>
          </div>

          <div class="rev_slide">
            <div class="test slider__item">
              <img src="./img/slide2.png" alt="" class="slider__img">
              <p class="slider__text">
                <span class="slider__text--center">
                  Могу сыграть любую роль в твоей жизни......
                </span>
              </p>
            </div>
          </div>

          <div class="rev_slide">
            <div class="test slider__item">
              <img src="./img/slide3.png" alt="" class="slider__img">
              <p class="slider__text">
                <span class="slider__text--center">
                  Общительная, спокойная не ревнивая
                </span>
              </p>
            </div>
          </div>

          <div class="rev_slide">
            <div class="test slider__item">
              <img src="./img/slide4.png" alt="" class="slider__img">
              <p class="slider__text">
                <span class="slider__text--left">
                  Люблю жизнь и кино.....
                </span>
                <span class="slider__text--center">
                  Ищу умного мужчину....
                </span>
              </p>
            </div>
          </div>

          <div class="rev_slide">
            <div class="test slider__item">
              <img src="./img/slide5.png" alt="" class="slider__img">
              <p class="slider__text">
                <span class="slider__text--center">
                  Ценю себя и знаю, чего хочу от жизни
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="./slick/slick.min.js"></script>
  <script src="./js/slider.js"></script>
</body>
</html>
